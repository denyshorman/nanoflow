name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Run tests
        run: ./gradlew test --no-daemon
